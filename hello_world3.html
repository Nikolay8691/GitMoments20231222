<head>

	<title>hello!</title>
	<script>
		var budgetThisMonth = prompt("Your monthly budget? : ", 0);

		var appData = {
			budget : budgetThisMonth,
			timeData : dateToday,
			mustBeExpences : {},
			optionalExpences : {},
			income : [],
			savings : false
		};

		let a = prompt("Input the budget 'must be' article for this month : ", "production");
		let b = +prompt("How much is the cost? : ");

		var expences = {a:b}

		appData.mustBeExpences = expences;

		alert("24Hour budget is " + appData.budget/30);
		alert("plus mustBeExpences for month is " + appData.mustBeExpences.a);
